<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Stress Management Knowledge Organiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            background-color: #f0f4f8;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 800px;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(50% - 10px);
            box-sizing: border-box;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            width: 100%;
        }
        h2 {
            color: #2980b9;
            margin-top: 0;
        }
        ul, ol {
            padding-left: 20px;
        }
        .info-button {
            display: inline-block;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .info-button:hover {
            background-color: #2980b9;
        }
        .info-box {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
        }
        .info-box h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        .info-box p {
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 Stress Management Knowledge Organiser</h1>

        <div class="card">
            <h2>🤔 What is Stress?</h2>
            <ul>
                <li><button class="info-button" data-info="Example: Feeling nervous before a job interview, which may cause increased heart rate and sweating.">📌 Natural response to events</button></li>
                <li><button class="info-button" data-info="Internal source: Self-doubt about your abilities. External source: Unexpected work deadline.">🔄 Internal or external sources</button></li>
            </ul>
        </div>

        <div class="card">
            <h2>😰 Symptoms of Stress</h2>
            <ol>
                <li>Physical:
                    <ul>
                        <li><button class="info-button" data-info="Your heart beats faster than normal, which you might notice especially when trying to relax.">💓 Increased heart rate</button></li>
                        <li><button class="info-button" data-info="You might experience excessive sweating, particularly in your palms or underarms.">💦 Sweating</button></li>
                        <li><button class="info-button" data-info="You might feel tightness in your muscles, especially in your neck, shoulders, or back.">🏋️ Tension in body</button></li>
                    </ul>
                </li>
                <li>Emotional:
                    <ul>
                        <li><button class="info-button" data-info="Feeling worried or uneasy about future events or current situations.">😟 Anxiety</button></li>
                        <li><button class="info-button" data-info="Feeling irritable or having a short temper, even over minor issues.">😠 Anger</button></li>
                        <li><button class="info-button" data-info="Feeling sad, hopeless, or losing interest in activities you usually enjoy.">😢 Depression</button></li>
                    </ul>
                </li>
                <li>Behavioural:
                    <ul>
                        <li><button class="info-button" data-info="Finding it hard to focus on tasks or remember important information.">🧠 Difficulty concentrating</button></li>
                        <li><button class="info-button" data-info="Lashing out verbally or physically at others when you normally wouldn't.">💥 Aggressive behaviour</button></li>
                        <li><button class="info-button" data-info="Eating much more or much less than usual, or craving unhealthy foods.">🍽️ Changes in eating habits</button></li>
                    </ul>
                </li>
            </ol>
        </div>

        <div class="card">
            <h2>🔍 Sources of Stress</h2>
            <ul>
                <li><button class="info-button" data-info="Example: Believing you're not good enough, or constantly worrying about the future.">🧠 Internal: Thoughts, feelings, beliefs</button></li>
                <li><button class="info-button" data-info="Example: Losing a job, moving to a new city, or experiencing a natural disaster.">🌍 External: Events, situations</button></li>
            </ul>
            <h3>Potential Sources:</h3>
            <ul>
                <li><button class="info-button" data-info="Chronic illnesses, injuries, or concerns about future health problems can be significant sources of stress.">🏥 Health issues</button></li>
                <li><button class="info-button" data-info="Conflicts with family, friends, or romantic partners can cause ongoing stress in daily life.">💑 Relationship problems</button></li>
                <li><button class="info-button" data-info="Deadlines, exams, difficult coworkers or classmates, and heavy workloads can all contribute to stress.">💼 Work/study pressures</button></li>
                <li><button class="info-button" data-info="Events like marriage, divorce, having a child, or retiring can be stressful even if they're positive changes.">🔄 Significant life changes</button></li>
                <li><button class="info-button" data-info="Social media pressures, cyberbullying, or the expectation to always be available can create stress.">📱 Technology</button></li>
            </ul>
        </div>

        <div class="card">
            <h2>🛠️ Managing Stress: External Changes</h2>
            <ol>
                <li><button class="info-button" data-info="- Set clear, achievable goals for your day or week<br>- Use a planner or digital calendar to organize tasks<br>- Break large projects into smaller, manageable steps">⏰ Time Management</button></li>
                <li><button class="info-button" data-info="- Brainstorming: Write down all possible solutions without judging them<br>- IDEAL method: Identify the problem, Define it clearly, Explore solutions, Act on the best one, Look back and evaluate<br>- Pros and cons: List advantages and disadvantages of each possible solution">🧩 Problem Solving</button></li>
                <li><button class="info-button" data-info="- Share your feelings with a trusted friend or family member<br>- Seek professional help from a counselor or therapist<br>- Use helplines for immediate support in crisis situations">🗣️ Talking to Others</button></li>
                <li>Other Strategies:
                    <ul>
                        <li><button class="info-button" data-info="Practice expressing your needs and boundaries clearly and respectfully, without aggression or passivity.">🎭 Learn assertiveness skills</button></li>
                        <li><button class="info-button" data-info="Attend workshops or courses to improve skills like public speaking, conflict resolution, or time management.">📚 Personal development training</button></li>
                        <li><button class="info-button" data-info="Eat regular, nutritious meals with plenty of fruits, vegetables, whole grains, and lean proteins.">🥗 Maintain a balanced diet</button></li>
                        <li><button class="info-button" data-info="Aim for at least 30 minutes of moderate exercise most days of the week, like brisk walking, cycling, or swimming.">🏃‍♀️ Regular physical exercise</button></li>
                        <li><button class="info-button" data-info="Try deep breathing exercises, progressive muscle relaxation, meditation, or yoga to calm your mind and body.">🧘‍♂️ Practice relaxation techniques</button></li>
                    </ul>
                </li>
            </ol>
        </div>

        <div class="card">
            <h2>🧠 Managing Stress: Internal Changes</h2>
            <ol>
                <li><button class="info-button" data-info="Watch a funny movie, share jokes with friends, or try to find the amusing side of a stressful situation (when appropriate).">😄 Use Humour</button></li>
                <li><button class="info-button" data-info="Make a list of what's truly important to you in life (e.g., family, health, career) and focus your energy on these areas.">🎯 Prioritise</button></li>
                <li><button class="info-button" data-info="When faced with a stressful situation, take a deep breath and count to ten before responding. This gives you time to think rationally.">🛑 Choose Not to React</button></li>
                <li><button class="info-button" data-info="When facing a challenge, try to identify at least one positive aspect or potential opportunity within the situation.">🔄 Change Focus</button></li>
                <li><button class="info-button" data-info="- Set achievable goals based on your current situation and abilities<br>- Be willing to adapt your plans when circumstances change unexpectedly">⚖️ Adjust Expectations</button></li>
                <li><button class="info-button" data-info="Practice mindfulness to stay present and accept current circumstances, rather than dwelling on how things 'should' be.">🌊 Accept Change</button></li>
                <li><button class="info-button" data-info="- Keep a journal to track your thoughts and emotions<br>- Identify common triggers for negative thoughts<br>- Use positive affirmations or visualizations to replace negative self-talk">🧘‍♀️ Consciously Change Your State of Mind</button></li>
            </ol>
        </div>
    </div>

    <div class="info-box">
        <h3>Additional Information</h3>
        <p id="info-content"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const infoButtons = document.querySelectorAll('.info-button');
            const infoBox = document.querySelector('.info-box');
            const infoContent = document.getElementById('info-content');

            infoButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const info = button.getAttribute('data-info');
                    infoContent.innerHTML = info;
                    infoBox.style.display = 'block';
                });
            });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('.info-button') && !event.target.closest('.info-box')) {
                    infoBox.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
